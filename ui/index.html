<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>XalaDownloader - By Rajare</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Téléchargez facilement des films et séries depuis Xalaflix !">
<link rel="icon" type="image/png" href="icon.png">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main-container">
    <aside id="sidebar">
        <h3 class="sidebar-title">Dernières Sorties</h3>
        <div id="last-releases-list"></div>
    </aside>

    <main id="content">
        <h2>XalaDownloader - By Rajare</h2>
        <input id="search" placeholder="Rechercher un film…" autocomplete="off"/>
        <div class="filter-container">
            <button class="btn-filter" onclick="loadFranchise(30)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg" alt="Prime">
            </button>
            <button class="btn-filter" onclick="loadFranchise(28)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
            </button>
            <button class="btn-filter" onclick="loadFranchise(16)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Marvel_Studios_2025.svg" alt="Marvel">
            </button>
            <button class="btn-filter" onclick="loadFranchise(25)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/DC_Vertigo_Logo.svg" alt="DC">
            </button>
            <button class="btn-filter" onclick="loadFranchise(31)">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Star_wars2.svg" alt="Star Wars">
            </button>
        </div>
        <ul id="results"></ul>
        <progress id="bar" value="0" max="1" hidden></progress>
    </main>
</div>

<!-- ==== Script JavaScript ==== -->
<script src="script.js"></script>

</body>
</html>
